<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        body {
            background-color: #9f9da7;
            font-size: 1.6rem;
            font-family: "Open Sans", sans-serif;
            color: #2b3e51;
        }

        h2 {
            font-weight: 300;
            text-align: center;
        }

        p {
            position: relative;
        }

        a,
        a:link,
        a:visited,
        a:active {
            color: #3ca9e2;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        a:focus, a:hover,
        a:link:focus,
        a:link:hover,
        a:visited:focus,
        a:visited:hover,
        a:active:focus,
        a:active:hover {
            color: #329dd5;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        #registration-form-wrap {
            background-color: #fff;
            width: 35%;
            margin: 30px auto;
            text-align: center;
            padding: 20px 0 0 0;
            border-radius: 4px;
            box-shadow: 0px 30px 50px 0px rgba(0, 0, 0, 0.2);
        }

        #registration-form {
            padding: 0 60px;
        }

        input {
            display: block;
            box-sizing: border-box;
            width: 100%;
            outline: none;
            height: 60px;
            line-height: 60px;
            border-radius: 4px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0 0 0 10px;
            margin: 0;
            color: #8a8b8e;
            border: 1px solid #c2c0ca;
            font-style: normal;
            font-size: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            position: relative;
            display: inline-block;
            background: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3ca9e2;
        }

        input[type="email"]:focus:invalid,
        input[type="password"]:focus:invalid {
            color: #cc1e2b;
            border-color: #cc1e2b;
        }

        input[type="email"]:valid ~ .validation,
        input[type="password"]:valid ~ .validation {
            display: block;
            border-color: #0C0;
        }

        input[type="email"]:valid ~ .validation span,
        input[type="password"]:valid ~ .validation span {
            background: #0C0;
            position: absolute;
            border-radius: 6px;
        }

        input[type="email"]:valid ~ .validation span:first-child,
        input[type="password"]:valid ~ .validation span:first-child {
            top: 30px;
            left: 14px;
            width: 20px;
            height: 3px;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        input[type="email"]:valid ~ .validation span:last-child,
        input[type="password"]:valid ~ .validation span:last-child {
            top: 35px;
            left: 8px;
            width: 11px;
            height: 3px;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .validation {
            display: none;
            position: absolute;
            content: " ";
            height: 60px;
            width: 30px;
            right: 15px;
            top: 0px;
        }

        input[type="submit"] {
            border: none;
            display: block;
            background-color: #3ca9e2;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
            font-size: 18px;
            position: relative;
            display: inline-block;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #329dd5;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        #login-account-wrap {
            background-color: #eeedf1;
            color: #8a8b8e;
            font-size: 14px;
            width: 100%;
            padding: 10px 0;
            border-radius: 0 0 4px 4px;
        }
    </style>
</head>
<body>
<div id="registration-form-wrap">
    <h2>Реєстрація</h2>
    <form th:action="@{/registration}" method="post" id="registration-form" onsubmit="return validateForm()">
        <p>
            <input type="email" id="email" name="email" placeholder="Email" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="password" id="password" name="password" placeholder="Password" required><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="submit" id="register" value="Зареєструватися">
        </p>
    </form>
    <div id="login-account-wrap">
        <p>Вже є обліковий запис? <a href="/login">Форма входу</a></p>
    </div>
</div>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        if (password.length < 6) {
            alert("Пароль повиннен бути не менше 6 символів.");
            return false;
        }

        if (!/\d/.test(password)) {
            alert("Пароль має містити хоча б одну цифру.");
            return false;
        }

        if (password !== confirmPassword) {
            alert("Паролі не співпадають.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
